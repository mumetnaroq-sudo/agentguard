name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  agentguard:
    name: AgentGuard Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Run AgentGuard Scan
      uses: mumetnaroq-sudo/agentguard@v1
      with:
        path: './'
        fail-on-critical: true
        
    - name: Upload scan report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: agentguard-report
        path: agentguard-report.json
